<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<meta charset="description" content="Loja de Carros Kirscan"/>
	<meta charset="keywords" content="carros,loja,revenda,veículos"/>
	<meta charset="author" content="Marcos Vinícius de Mello"/>
	<link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
	<link rel="manifest" href="assets/site.webmanifest">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
	<title>Kirscan Car</title>
</head>
<body>

	<header>
		<div class="container">
			<div><a href="#"><div class="logo-1"></div><!--logo-1--></a></div>
			<div><div class="logo-2"></div><!--logo-2--></div>
			<div class="clear"></div><!--clear-->
		</div><!--container-->
	</header>

	<section class="cover-form">
		<div class="container bg">
			<div class="form-container">
				<h2>A SUA CHANCE DE SAIR DE CARRO NOVO ESTÁ AQUI!</h2>
				<form>
					<div class="form-wraper">
						<p>*Nome Completo</p>
						<input type="text" name="nome" required>
					</div><!--form-wraper-->

					<div class="form-wraper">
						<p>*E-mail</p>
						<input type="text" name="email">
					</div><!--form-wraper-->
						
					<div class="form-wraper">
						<p>Telefone</p>
						<input type="text" name="telefone">
					</div><!--form-wraper-->	

					<div class="form-wraper">
						<input type="submit" name="acao" value="Enviar">
					</div><!--form-wraper-->

					<div class="form-wraper">
						<p>* Campos Obrigatórios</p>
					</div><!--form-wraper-->
					
				</form>
			</div><!--form-container-->
		</div><!--container bg-->
	</section><!--cover-form-->

	<section class="chamada">
		<h2>Chegou a hora de você adquirir o seu carro!</h2>
		<p>Venha conhecer os nossos veículos, com as melhores condições e ofertas da região.</p> <p>Venha para a <span class="sports_world">Kirscan</span><span class="lastica"> Car</span> !</p>


	</section><!--chamada-->
</body>
</html>
